<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Post a Job - 1ClikFix</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-50">
<div class="max-w-3xl mx-auto p-6">
  <a href="/index.html" class="text-sm text-gray-600">&larr; Back</a>
  <div class="bg-white p-6 rounded-lg shadow mt-4">
    <h1 class="text-2xl font-semibold mb-4">Post a Job</h1>
    <p class="text-sm text-gray-600 mb-4">Describe the job and pick a date. Providers will see it on their calendars.</p>

    <label class="block text-sm font-medium text-gray-700">Your name</label>
    <input id="name" class="mt-1 mb-3 w-full border rounded p-2" />

    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" class="mt-1 mb-3 w-full border rounded p-2" />

    <label class="block text-sm font-medium text-gray-700">Phone</label>
    <input id="phone" class="mt-1 mb-3 w-full border rounded p-2" />

    <label class="block text-sm font-medium text-gray-700">Location</label>
    <input id="location" class="mt-1 mb-3 w-full border rounded p-2" />

    <label class="block text-sm font-medium text-gray-700">Brief job description</label>
    <textarea id="description" class="mt-1 mb-3 w-full border rounded p-2"></textarea>

    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Date</label>
        <input id="date" type="date" class="mt-1 mb-3 w-full border rounded p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Time</label>
        <input id="time" type="time" class="mt-1 mb-3 w-full border rounded p-2" />
      </div>
    </div>

    <label class="block text-sm font-medium text-gray-700">Amount willing to pay (USD)</label>
    <input id="price" type="number" class="mt-1 mb-4 w-full border rounded p-2" placeholder="e.g. 150" />

    <button id="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Job</button>
    <p id="msg" class="mt-3 text-sm text-green-600 hidden">Job submitted!</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { firebaseConfig } from "/src/firebase/firebaseConfig.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById('submit').addEventListener('click', async ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const location = document.getElementById('location').value.trim();
  const description = document.getElementById('description').value.trim();
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const price = Number(document.getElementById('price').value || 0);

  if(!name || !email || !description || !date){ alert('Please complete name, email, description and date.'); return; }

  try{
    const docRef = await addDoc(collection(db, 'jobs'), {
      clientName: name,
      clientEmail: email,
      phone,
      location,
      description,
      date,
      time,
      price,
      status: 'open',
      createdAt: serverTimestamp()
    });
    document.getElementById('msg').classList.remove('hidden');
    setTimeout(()=>{ window.location.href = '/index.html'; }, 1400);
  }catch(e){ alert('Error saving job: '+e.message); }
});
</script>
</body></html>
